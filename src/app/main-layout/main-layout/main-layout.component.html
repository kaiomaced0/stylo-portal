<header class="w-full shadow-md" style="background-color: #454545;">
  <div class="container mx-auto px-[10%] py-4">
    <!-- Top row -->
    <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
      <a href="/" class="flex-shrink-0">
        <img src="https://cmsnews.dix.digital/storage/settings/a6gi56Y2NsROFENfs2jVhiSgN7fRbfyExpI2D8ah.png" alt="Logo"
          class="w-72 h-auto" />
      </a>
      <div class="flex-grow max-w-md mx-8">
        <div class="relative">
          <input type="search" placeholder="Buscar no site" class="w-full pl-10 pr-4 py-2 border rounded-md" />
          <svg xmlns="http://www.w3.org/2000/svg"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Bottom row - Navigation -->
    <nav>
      <button class="lg:hidden mb-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        (click)="toggleMenu()">
        {{ isMenuOpen ? 'Fechar' : 'Menu' }}
      </button>
      <ul [ngClass]="{ hidden: !isMenuOpen }"
        class="flex flex-col lg:flex-row lg:items-center lg:justify-between lg:flex">
        @for (item of navItems; track $index) {
        <li (click)="navigateTo(item)" class="cursor-pointer px-4 py-2 rounded-lg" [ngClass]="{
        'bg-blue-500 text-white': activeRoute === '/' && item.name === 'Home' || activeRoute === '/noticias/' + item.id,
        'hover:bg-gray-700 text-white': !(activeRoute === '/' && item.name === 'Home') && activeRoute !== '/noticias/' + item.id
      }">
          {{ item.name }}
        </li>}

      </ul>
    </nav>
  </div>
</header>
<div class="linha-vermelha"></div>
<div class=" lg:px-20 md:px-0"><router-outlet></router-outlet></div>
